# SMS Spam Detection Configuration
# Author: Tharun Ponnam

# Data Settings
data:
  source: "uci"  # 'uci' or 'custom'
  uci_dataset_id: 228
  test_size: 0.2
  validation_size: 0.0
  random_state: 42
  stratify: true

# Preprocessing Settings
preprocessing:
  remove_stopwords: true
  use_lemmatization: true
  use_stemming: false
  lowercase: true
  custom_stopwords: []

# Feature Extraction Settings
feature_extraction:
  vectorizer_type: "tfidf"  # 'tfidf', 'count', 'hash'
  max_features: 5000
  ngram_range: [1, 2]
  min_df: 2
  max_df: 0.95
  use_idf: true
  sublinear_tf: true
  norm: "l2"

# Model Settings
model:
  type: "naive_bayes"  # 'naive_bayes', 'svm', 'random_forest', 'logistic'
  hyperparameters:
    naive_bayes:
      alpha: 1.0
    svm:
      C: 1.0
      max_iter: 2000
    random_forest:
      n_estimators: 100
      max_depth: null
      min_samples_split: 2
    logistic:
      C: 1.0
      max_iter: 1000

# Training Settings
training:
  cross_validation_folds: 5
  scoring_metric: "f1_weighted"
  tune_hyperparameters: false
  early_stopping: false

# Output Settings
output:
  save_model: true
  model_path: "models/classifier.pkl"
  save_metrics: true
  metrics_path: "outputs/metrics.json"
  save_plots: true
  plots_path: "outputs/plots/"

# Logging Settings
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/training.log"
